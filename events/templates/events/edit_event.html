<!-- events/templates/events/edit_event.html -->
{% extends 'base.html' %}

{% block content %}
<div class="form-group">
    <h2>Update Event</h2>
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <!-- Repeat similar structure for organizer fields -->
        <button type="update" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
