<!-- events/templates/events/create_event.html -->
{% extends 'events/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Create Event</h2>
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Event Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter event name" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Enter location name" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter address">
        </div>
        <div class="form-row">
            <div class="col">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="City">
            </div>
            <div class="col">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="State">
            </div>
            <div class="col">
                <label for="zip_code">ZIP Code</label>
                <input type="text" class="form-control" id="zip_code" name="zip_code" placeholder="ZIP Code">
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Event Image</label>
            <input type="file" class="form-control-file" id="image" name="image">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category">
                {% for choice, display in form.fields.category.choices %}
                    <option value="{{ choice }}">{{ display }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date and Time</label>
            <input type="datetime-local" class="form-control" id="date" name="date">
        </div>
        <!-- Repeat similar structure for organizer fields -->
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
