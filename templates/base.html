<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>{% block title %}My Django Site{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<body>
    <header class="bg-light">
        <div class="container py-3 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <a class="navbar-brand mr-3" href="{% url 'home' %}">Capoeira Events</a>
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'events' %}">All Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Log In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Link Placeholder 3</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">Link Placeholder 4</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <!-- Button outside the navbar and aligned to the right -->
            <a href="{% url 'create_event' %}" class="btn btn-primary">Create Event</a>
        </div>
    </header>

    <main role="main" class="container">
        {% block content %}
        
        {% endblock %}
    </main>

    <footer class="footer">
        <p>Â© 2024 Capoeira Events</p>
    </footer>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
